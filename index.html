<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sturm & Róisín - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        
        .logo {
            max-width: 300px;
            width: 80%;
            height: auto;
            margin: 0 auto 3rem;
            filter: drop-shadow(0 10px 30px rgba(255, 255, 255, 0.1));
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .tagline {
            font-size: 1.5rem;
            font-style: italic;
            color: #cccccc;
            margin-bottom: 3rem;
            letter-spacing: 0.05em;
        }
        
        .coming-soon {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: #999999;
            font-weight: 300;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .tagline {
                font-size: 1.2rem;
            }
            
            .coming-soon {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Sturm & Róisín" class="logo">
        <h1>Sturm & Róisín</h1>
        <p class="tagline">Strength and Grace</p>
        <p class="coming-soon">Coming Soon</p>
    </div>
</body>
</html>
